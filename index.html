<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Xpensive â€” Multiuser Expense Tracker</title>
  <style>
    :root{
      --brand:#22c55e;--brand-dark:#16a34a;--bg:#f4f6f8;--card:#fff;
      --text:#111827;--muted:#6b7280;--danger:#ef4444;--radius:12px;
    }
    *{box-sizing:border-box}
    body{margin:0;font-family:Inter,system-ui,Segoe UI,Roboto,Arial,sans-serif;background:var(--bg);color:var(--text)}
    header{background:var(--brand);color:#fff;padding:14px 16px;text-align:center;font-weight:700;font-size:20px;box-shadow:0 2px 10px rgba(0,0,0,.06)}
    main{max-width:820px;margin:18px auto;padding:0 14px}
    .card{background:var(--card);border-radius:var(--radius);padding:14px;margin-bottom:14px;box-shadow:0 6px 24px rgba(0,0,0,.06)}
    .row{display:flex;gap:12px;align-items:center}
    .col{flex:1}
    .muted{color:var(--muted)}
    /* auth */
    #authCard input, #authCard button {width:100%;padding:10px;margin-top:8px;border-radius:8px;border:1px solid #e6e6e6;font-size:15px}
    #authBtns{display:flex;gap:8px;margin-top:10px}
    #authBtns button{flex:1;padding:10px;border-radius:8px;border:none;cursor:pointer}
    button.primary{background:var(--brand);color:#fff;border:none;padding:10px;border-radius:8px;font-weight:700;cursor:pointer}
    button.secondary{background:#f3f4f6;border:1px solid #e5e7eb}
    /* form */
    label{font-weight:600;margin-top:8px;display:block}
    input[type="date"], input[type="month"], select, input[type="number"], textarea{width:100%;height:42px;padding:8px 10px;border-radius:8px;border:1px solid #e6e6e6}
    textarea{height:80px;resize:vertical;padding:10px}
    .grid{display:grid;grid-template-columns:repeat(auto-fit,minmax(160px,1fr));gap:10px}
    .btn-row{display:flex;gap:10px}
    .small{font-size:13px;color:var(--muted)}
    /* table */
    .table-wrap{overflow-x:auto;border-radius:10px}
    table{width:100%;border-collapse:collapse;min-width:720px}
    thead th{background:var(--brand);color:#fff;padding:12px;text-align:left}
    tbody td{padding:12px;border-top:1px solid #f1f5f9;vertical-align:middle;white-space:nowrap}
    tbody tr:nth-child(even){background:#fafafa}
    .btn-del{background:var(--danger);color:white;border:none;padding:7px 10px;border-radius:8px;cursor:pointer}
    .btn-del:hover{background:#d02323}
    .summary{display:flex;justify-content:space-between;align-items:center;gap:16px;flex-wrap:wrap}
    .big{font-weight:800;font-size:18px}
    .chip{background:#f3f4f6;padding:6px 10px;border-radius:999px;border:1px solid #e6e6e6}
    .hidden{display:none}
    .right{text-align:right}
    @media (max-width:520px){
      .grid{grid-template-columns:1fr}
      table{min-width:560px}
    }
  </style>
</head>
<body>
  <header>ðŸ’° Xpensive â€” Expense Tracker</header>
  <main>

    <!-- AUTH: shown when not signed in -->
    <section id="authCard" class="card">
      <div class="row" style="justify-content:space-between;align-items:center">
        <div>
          <div style="font-size:18px;font-weight:700">Sign in or Create account</div>
          <div class="small muted">Use Email/Password or Google to keep your expenses private.</div>
        </div>
        <div id="userInfo" class="hidden">
          <div class="small muted">Signed in as</div>
          <div id="userEmail" style="font-weight:700"></div>
          <div style="margin-top:8px"><button id="signOut" class="secondary hidden">Sign out</button></div>
        </div>
      </div>

      <div id="authForms" style="margin-top:12px">
        <input id="nameField" type="text" placeholder="Full name (for signup)" />
        <input id="emailField" type="email" placeholder="Email" />
        <input id="passwordField" type="password" placeholder="Password (min 6 chars)" />
        <div id="authBtns">
          <button id="signInBtn" class="secondary">Sign in</button>
          <button id="signUpBtn" class="primary">Create account</button>
        </div>
        <div style="margin-top:10px">
          <button id="googleBtn" class="secondary">Sign in with Google</button>
        </div>
      </div>
    </section>

    <!-- App area (hidden until auth) -->
    <section id="app" class="hidden">
      <!-- top bar: user + month/year filters -->
      <div class="card summary">
        <div style="display:flex;gap:10px;align-items:center;">
          <div>
            <div class="small muted">Logged in as</div>
            <div id="me" style="font-weight:800"></div>
          </div>
          <div class="chip" id="signOutWrap"><button id="signOutBtn" class="secondary">Sign out</button></div>
        </div>

        <div style="display:flex;gap:10px;align-items:center;">
          <label for="monthPicker" class="small muted" style="margin:0 8px 0 0">Month</label>
          <input id="monthPicker" type="month" />
          <label for="yearPicker" class="small muted" style="margin:0 8px 0 0">Year</label>
          <select id="yearPicker" class="chip">
            <option value="all">All years</option>
          </select>
        </div>

        <div style="text-align:right">
          <div class="small muted">All-time total</div>
          <div id="allTimeTotal" class="big">â‚¹0</div>
        </div>
      </div>

      <!-- Add expense -->
      <section class="card">
        <div class="grid">
          <div>
            <label for="date">Date</label>
            <input id="date" type="date" />
          </div>
          <div>
            <label for="category">Category</label>
            <select id="category">
              <option value="" disabled selected>Select category</option>
              <option value="Food">Food</option>
              <option value="Transport">Transport</option>
              <option value="Shopping">Shopping</option>
              <option value="Bills">Bills</option>
              <option value="Other">Other</option>
            </select>
          </div>
          <div id="notesWrap" style="display:none">
            <label for="notes">Notes (required for "Other")</label>
            <textarea id="notes" placeholder="Describe the expense..."></textarea>
          </div>
          <div>
            <label for="amount">Amount (â‚¹)</label>
            <input id="amount" type="number" inputmode="decimal" min="0" step="0.01" placeholder="0.00" />
          </div>
          <div style="grid-column:1 / -1">
            <div class="row" style="align-items:center;justify-content:space-between">
              <div class="small muted">Selected view total</div>
              <div class="big right">â‚¹<span id="selectedTotal">0</span></div>
            </div>
            <div style="margin-top:10px">
              <button id="addBtn" class="primary">+ Add Expense</button>
            </div>
          </div>
        </div>
      </section>

      <!-- Table -->
      <section class="card">
        <div class="table-wrap">
          <table>
            <thead>
              <tr><th>Date</th><th>Category</th><th>Amount</th><th>Notes</th><th>Action</th></tr>
            </thead>
            <tbody id="tbody"></tbody>
          </table>
        </div>
      </section>
    </section>

  </main>

  <!-- Firebase (ESM) -->
  <script type="module">
    /* ========= Firebase imports (v12.x ESM) ========= */
    import { initializeApp } from "https://www.gstatic.com/firebasejs/12.1.0/firebase-app.js";
    import {
      getAuth, createUserWithEmailAndPassword, signInWithEmailAndPassword, signOut,
      onAuthStateChanged, GoogleAuthProvider, signInWithPopup, updateProfile
    } from "https://www.gstatic.com/firebasejs/12.1.0/firebase-auth.js";
    import {
      getFirestore, collection, addDoc, deleteDoc, doc,
      onSnapshot, query, orderBy
    } from "https://www.gstatic.com/firebasejs/12.1.0/firebase-firestore.js";

    /* ========= Your firebase config ========= */
    const firebaseConfig = {
      apiKey: "AIzaSyD-0R_Sh_J8uCMV40W7qKYYFPH90gWum9U",
      authDomain: "expense-tracker-a611b.firebaseapp.com",
      projectId: "expense-tracker-a611b",
      storageBucket: "expense-tracker-a611b.firebasestorage.app",
      messagingSenderId: "481175764012",
      appId: "1:481175764012:web:5023598f4f1852aed62589",
      measurementId: "G-4XBWGDTX2K"
    };

    /* ========= Init ========= */
    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const db = getFirestore(app);

    /* ========= UI refs ========= */
    const authCard = document.getElementById("authCard");
    const authForms = document.getElementById("authForms");
    const userInfo = document.getElementById("userInfo");
    const userEmail = document.getElementById("userEmail");
    const signOutBtn = document.getElementById("signOutBtn");
    const signOut = document.getElementById("signOut");
    const appSection = document.getElementById("app");
    const me = document.getElementById("me");

    // auth inputs
    const nameField = document.getElementById("nameField");
    const emailField = document.getElementById("emailField");
    const passwordField = document.getElementById("passwordField");
    const signInBtn = document.getElementById("signInBtn");
    const signUpBtn = document.getElementById("signUpBtn");
    const googleBtn = document.getElementById("googleBtn");

    // app inputs
    const dateEl = document.getElementById("date");
    const catEl = document.getElementById("category");
    const notesWrap = document.getElementById("notesWrap");
    const notesEl = document.getElementById("notes");
    const amtEl = document.getElementById("amount");
    const addBtn = document.getElementById("addBtn");
    const tbody = document.getElementById("tbody");
    const selectedTotalEl = document.getElementById("selectedTotal");
    const monthlyTotalEl = document.getElementById("monthlyTotal");
    const allTimeTotalEl = document.getElementById("allTimeTotal");
    const monthPicker = document.getElementById("monthPicker");
    const yearPicker = document.getElementById("yearPicker");

    // default date today
    dateEl.value = new Date().toISOString().slice(0,10);

    // show notes when Other
    catEl.addEventListener("change", () => {
      if (catEl.value === "Other") {
        notesWrap.style.display = "block";
        notesEl.setAttribute("required","required");
      } else {
        notesWrap.style.display = "none";
        notesEl.removeAttribute("required");
        notesEl.value = "";
      }
    });

    /* ========= Auth handlers ========= */
    signUpBtn.addEventListener("click", async () => {
      const name = nameField.value.trim();
      const email = emailField.value.trim();
      const pwd = passwordField.value;
      if (!email || !pwd) return alert("Email and password are required.");
      try {
        const userCred = await createUserWithEmailAndPassword(auth, email, pwd);
        // set displayName if provided
        if (name) {
          await updateProfile(userCred.user, { displayName: name });
        }
        // after signup, onAuthStateChanged handler will run
      } catch (err) {
        alert(err.message);
      }
    });

    signInBtn.addEventListener("click", async () => {
      const email = emailField.value.trim();
      const pwd = passwordField.value;
      if (!email || !pwd) return alert("Email and password are required.");
      try {
        await signInWithEmailAndPassword(auth, email, pwd);
      } catch (err) {
        alert(err.message);
      }
    });

    googleBtn.addEventListener("click", async () => {
      try {
        const provider = new GoogleAuthProvider();
        await signInWithPopup(auth, provider);
      } catch (err) {
        alert(err.message);
      }
    });

    signOutBtn.addEventListener("click", () => auth.signOut());
    signOut.addEventListener("click", () => auth.signOut());

    /* ========= State & data ========= */
    let currentUser = null;
    let unsubscribeExpenses = null; // to detach on signout
    let allExpenses = []; // cached snapshot for the signed-in user

    /* ========= Utility helpers ========= */
    function userExpensesCollectionRef(uid) {
      // path: users/{uid}/expenses
      return collection(db, "users", uid, "expenses");
    }

    function formatAmount(v){ return Number(v).toLocaleString(); }

    /* ========= Auth state watcher ========= */
    onAuthStateChanged(auth, user => {
      currentUser = user;
      if (user) {
        // show app
        authForms.classList.add("hidden");
        userInfo.classList.remove("hidden");
        userEmail.textContent = user.email || user.displayName || "(no email)";
        authCard.classList.add("hidden");
        appSection.classList.remove("hidden");
        me.textContent = user.displayName ? `${user.displayName} (${user.email})` : user.email;
        // start listening to this user's expenses
        startExpensesListener(user.uid);
      } else {
        // signed out
        currentUser = null;
        authForms.classList.remove("hidden");
        userInfo.classList.add("hidden");
        authCard.classList.remove("hidden");
        appSection.classList.add("hidden");
        if (unsubscribeExpenses) {
          unsubscribeExpenses(); unsubscribeExpenses = null;
        }
        allExpenses = [];
        renderTable(); updateTotals();
      }
    });

    /* ========= Real-time listener for user's expenses ========= */
    function startExpensesListener(uid) {
      // detach previous
      if (unsubscribeExpenses) unsubscribeExpenses();

      const q = query(userExpensesCollectionRef(uid), orderBy("date","desc"));
      unsubscribeExpenses = onSnapshot(q, snap => {
        allExpenses = [];
        snap.forEach(docSnap => {
          const d = docSnap.data();
          allExpenses.push({ id: docSnap.id, ...d });
        });
        // populate year selector based on data
        populateYearPicker();
        // render view based on current filter inputs
        renderFilteredData();
      }, err => {
        console.error("snapshot error", err);
      });
    }

    /* ========= Add expense (per-user) ========= */
    addBtn.addEventListener("click", async () => {
      if (!currentUser) return alert("Please sign in first.");
      const date = dateEl.value;
      const category = catEl.value;
      const amount = parseFloat(amtEl.value);
      const notes = (category === "Other") ? (notesEl.value || "").trim() : "";

      if (!date || !category || !amount || amount <= 0) {
        return alert("Please fill all fields correctly.");
      }
      if (category === "Other" && !notes) {
        return alert('Please add a note for "Other" category.');
      }

      try {
        await addDoc(userExpensesCollectionRef(currentUser.uid), {
          date, category, amount, notes
        });
        // clear amount & notes (keep date & category for quick multiple adds)
        amtEl.value = "";
        if (category === "Other") notesEl.value = "";
        amtEl.focus();
      } catch (err) {
        console.error(err);
        alert("Failed to add. Try again.");
      }
    });

    /* ========= Delete per-user ========= */
    tbody.addEventListener("click", async (e) => {
      const btn = e.target.closest(".btn-del");
      if (!btn) return;
      const id = btn.dataset.id;
      if (!id) return;
      if (!currentUser) return alert("Not signed in.");

      if (!confirm("Delete this expense?")) return;
      try {
        aherep deleteDoc(doc(db, "users", currentUser.uid, "expenses", id));
        // snapshot auto-updates
      } catch (err) {
        console.error(err);
        alert("Delete failed.");
      }
    });

    /* ========= Filtering & rendering ========= */

    // Populate year picker from data (unique years found in allExpenses)
    function populateYearPicker(){
      const years = new Set();
      allExpenses.forEach(e => {
        if (!e.date) return;
        const y = String(e.date).slice(0,4);
        if (y) years.add(y);
      });
      const arr = Array.from(years).sort((a,b)=>b-a);
      // preserve current selection if possible
      const cur = yearPicker.value || "all";
      yearPicker.innerHTML = '<option value="all">All years</option>';
      arr.forEach(y => {
        const opt = document.createElement("option");
        opt.value = y; opt.textContent = y;
        yearPicker.appendChild(opt);
      });
      yearPicker.value = arr.includes(cur) ? cur : (arr.length ? arr[0] : "all");
    }

    // Render table & totals based on filters
    function renderFilteredData(){
      const monthVal = monthPicker.value;   // "YYYY-MM" or "" (empty)
      const yearVal = yearPicker.value;     // "all" or "YYYY"

      // Filter function
      const filtered = allExpenses.filter(e => {
        if (!e.date) return false;
        if (monthVal && monthVal !== "") {
          return String(e.date).startsWith(monthVal); // exact month
        }
        if (yearVal && yearVal !== "all") {
          return String(e.date).startsWith(yearVal);
        }
        return true; // all years & months
      });

      // render rows
      tbody.innerHTML = "";
      filtered.forEach(e => {
        const tr = document.createElement("tr");
        const notesText = e.notes && e.notes.trim() ? e.notes : "-";
        tr.innerHTML = `
          <td>${e.date || "-"}</td>
          <td>${e.category || "-"}</td>
          <td>â‚¹${formatAmount(e.amount)}</td>
          <td style="max-width:260px;overflow:hidden;text-overflow:ellipsis;white-space:nowrap">${notesText}</td>
          <td><button class="btn-del" data-id="${e.id}">Delete</button></td>
        `;
        tbody.appendChild(tr);
      });

      // totals:
      // selectedTotal = sum of filtered
      const selTotal = filtered.reduce((s,x)=>s + (Number(x.amount)||0), 0);
      selectedTotalEl.textContent = formatAmount(selTotal);

      // all-time total (sum of allExpenses)
      const allTotal = allExpenses.reduce((s,x)=>s + (Number(x.amount)||0), 0);
      allTimeTotalEl.textContent = formatAmount(allTotal);
    }

    // Recompute monthlyTotal separately for the "current month" indicator if desired
    function updateTotals(){
      const nowPrefix = new Date().toISOString().slice(0,7); // YYYY-MM
      const monthly = allExpenses.reduce((s,x) => {
        return String(x.date).startsWith(nowPrefix) ? s + (Number(x.amount)||0) : s;
      }, 0);
      // you may display monthlyTotal somewhere if you like
      // monthlyTotalEl.textContent = formatAmount(monthly);
    }

    // Wire up filters to re-render on change
    monthPicker.addEventListener("change", () => {
      // when month selected, ensure year picks consistent value
      if (monthPicker.value) {
        // set yearPicker to that year
        yearPicker.value = monthPicker.value.slice(0,4);
      }
      renderFilteredData();
    });
    yearPicker.addEventListener("change", () => {
      // clear month when switching to "All years"
      if (yearPicker.value === "all") {
        monthPicker.value = "";
      } else {
        // optionally set monthPicker to empty
        monthPicker.value = "";
      }
      renderFilteredData();
    });

    // initial blank render
    renderFilteredData();

  </script>
</body>
</html>
